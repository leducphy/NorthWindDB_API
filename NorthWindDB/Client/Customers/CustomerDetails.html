<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details</title>
</head>

<body>
    <h1>Customer Details</h1>
    <div id="customerDetails">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const customerId = urlParams.get('customerId');

            fetch(`http://localhost:5228/Customers/list/${customerId}`)
                .then(response => response.json())
                .then(data => {
                    displayCustomerDetails(data);
                })
                .catch(error => {
                    console.error('Error fetching customer details:', error);
                });

            function displayCustomerDetails(customer) {
                const customerDetailsContainer = document.getElementById('customerDetails');
                customerDetailsContainer.innerHTML = `
                    <p><strong>Customer ID:</strong> ${customer.customerId}</p>
                    <p><strong>Company Name:</strong> ${customer.companyName}</p>
                    <p><strong>Contact Name:</strong> ${customer.contactName}</p>
                    <p><strong>Contact Title:</strong> ${customer.contactTitle}</p>
                    <p><strong>Address:</strong> ${customer.address}</p>
                    <!-- You can add more details as needed -->
                `;
            }
        });
    </script>
</body>

</html>
