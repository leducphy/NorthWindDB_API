<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
</head>

<body>

    <h1>Order Details</h1>
    <h1 id="cusID">CustomerID: </h1>

    <table border="1">
        <thead>
            <th>Order ID</th>
            <th>Order Date</th>
            <th>Customer Name</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
        </thead>
        <tbody id="orderTableBody">

        </tbody>
    </table>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const customerId = urlParams.get('customerId');
            setCustomerId(customerId);

            fetch(`http://localhost:5228/Customers/get-orders/${customerId}`)
                .then(response => response.json())
                .then(data => {
                    displayOrderDetails(data);
                })
                .catch(error => {
                    console.error('Error fetching order details:', error);
                });

            function displayOrderDetails(orders) {
                var orderTableBody = document.getElementById("orderTableBody");
                orders.forEach(order => {
                    var row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${order.orderId}</td>
                        <td>${formatDate(order.orderDate)}</td>
                        <td>${order.customerName}</td>
                        <td>${order.productName}</td>
                        <td>${order.price}</td>
                        <td>${order.quantity}</td>
                        <td>${calculateTotal(order.quantity, order.price)}</td>
                    `;
                    orderTableBody.appendChild(row);
                });
            }

            function formatDate(dateString) {
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                return new Date(dateString).toLocaleDateString('en-US', options);
            }

            function calculateTotal(quantity, price) {
                return (quantity * price).toFixed(2);
            }
        });
        function setCustomerId(id) {
            customerId = id;
            document.getElementById("cusID").textContent = `CustomerID: ${customerId}`;
        }
    </script>
</body>

</html>
