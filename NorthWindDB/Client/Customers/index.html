<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers</title>
</head>

<body>
    <a href="add.html" class="btn-primary btn">+ New</a>
    <table class="table">
        <thead>
            <th>Customer ID</th>
            <th>Company Name</th>
            <th>Contact Name</th>
            <th>Contact Title</th>
            <th>Address</th>
            <th></th>
        </thead>
        <tbody id="tableBody">

        </tbody>
    </table>
    <script>
        let customerData;

        function fetchCustomerData() {
            fetch("http://localhost:5228/Customers/list")
                .then(response => response.json())
                .then(data => {
                    customerData = data;
                    fillCustomerTable();
                })
        }

        function fillCustomerTable() {
            var tableBody = document.getElementById("tableBody");
            customerData.forEach(item => {
                var row = document.createElement("tr");
                row.innerHTML = `
                   
                    <td><a href="CustomerDetails.html?customerId=${item.customerId}">${item.customerId}</a></td>

                    <td>${item.companyName}</td>
                    <td>${item.contactName}</td>
                    <td>${item.contactTitle}</td>
                    <td>${item.address}</td>
                    <td>
                        <a href="OrderDetail.html?customerId=${item.customerId}">View Orders</a>

                        <button onclick="deleteCustomer('${item.customerId}')">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function getOrders(customerId) {
            window.location.href = `http://localhost:5228/Customers/get-orders/${customerId}`;
        }



        function deleteCustomer(customerId) {
            fetch(`http://localhost:5228/Customers/remove/${customerId}`, {
                method: 'DELETE',
            })
                .then(response => {
                    if (response.status === 200) {
                        alert('Delete ok!')
                        return response.text();
                    } else if (response.status === 204) {
                        alert("Cannot delete customer with associated orders!");
                        return Promise.reject("Cannot delete customer with associated orders");
                    } else {
                        alert("Failed to delete customer!");
                        return Promise.reject("Failed to delete customer");
                    }
                })
                .then(message => {
                    alert(message);
                    var tableBody = document.getElementById("tableBody");
                    tableBody.innerHTML = '';
                    fetchCustomerData();
                })
                .catch(error => {
                    console.error(error);
                });
        }


        document.addEventListener("DOMContentLoaded", fetchCustomerData);
    </script>
</body>

</html>
