<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
</head>

<body>
    <a href="add.html" class="btn-primary btn">+ New</a>
    <table class="table">
        <thead>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Category Name</th>
            <th></th>
        </thead>
        <tbody id="tableBody">

        </tbody>
    </table>
    <script>
        let productData;

        function fetchData() {
            fetch("http://localhost:5228/api/Products")
                .then(response => response.json())
                .then(data => {
                    productData = data;
                    fillTable();
                })
        }

        function fillTable() {
            var tableBody = document.getElementById("tableBody");
            productData.forEach(item => {
                var row = document.createElement("tr");
                row.innerHTML = `
                    <td>${item.productId}</td>
                    <td>${item.productName}</td>
                    <td>${item.categoryName}</td>
                    <td><a href="details.html?productId=${item.productId}">Detail</a></td>
                `;
                tableBody.appendChild(row);
            });
        }

        document.addEventListener("DOMContentLoaded", fetchData);
    </script>
</body>

</html>
